<div fxLayout fxLayoutAlign="space-between center"></div>
<div class="mat-elevation-z4" [ngStyle]="{ overflow: 'auto' }">
  <table mat-table [dataSource]="titlelist" fxFlex fxFlexAlign="center" matSort>
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon mat-list-icon fxFlexAlign="start" *ngIf="isUserAuthenticated">
          <a [routerLink]="['/title', element.id]">article</a></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <!-- Category Id Column -->
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category.text }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [length]="length"
  [ngStyle]="{ 'margin-top': '10px' }"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  (page)="getPageEvent($event)"
  aria-label="Select page"
>
</mat-paginator>
